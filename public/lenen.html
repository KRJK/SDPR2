<head>
  <meta charset="utf-8">
  <title>Lenen | NOVI Kunst</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/lenen.css">
  <link rel="stylesheet" href="../css/slideshow.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <header>
    <div class="container">
      <div id="branding">
        <h1> Kunst lenen met <span class="highlight"> NOVI </span></h1>
      </div>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="uitlenen.html">uitlenen</a></li>
          <li><a href="#" class="current">lenen</a></li>
          <li><a href="uitloggen.html">logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="borrowDescription">
    <div class="container">
      <h3>Leen kunst</h3>
    </div>
    <button class="btn btn-primary" onclick="retrieveArtInfo()">Show Arts</button>
  </section>

  <br>
  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div>
      <img src="../images/novikunst.png" style="width:40%" id="artImage">
      <div class="information">
        <p id="owner"></p>
        <p id="artname"></p>
        <p id="price"></p>
        <p id="articleNumber"></p>
      </div>
      <button class="hireButton btn btn-primary" data-toggle="modal" data-target="#hireModal">Huren</button>
    </div>

  </div>
  <br>

  <!-- Modal -->
  <div class="modal fade" id="hireModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">betaal je kunstwerk</h4>
          <h5 class="modal-title" id="exampleModalLabel">Kies je eigen prijs</h5>
        </div>
        <div class="modal-body">
            <form action="/postTransaction" method="POST">
              <table>
                  <tr><td>Naam: </td><td><input type="text" name="username" /></td></tr>
                  <tr><td>Totaal bedrag bitcoin:</td><td><input type="number" name="amount" id="btc-amount" readonly/></td></tr>
                  <tr><td>Totaal bedrag euro:</td><td><input type="number" name="amount" id="eur-amount"/></td></tr>
                  <tr><td>Geef uw bitcoin wallet addres:</td><td><input type="text" name="payAddr"></td></tr>
              </table>
              <br>
              <button class="btn btn-primary">betalen</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </form>
        </div>

      </div>
    </div>
  </div>


  <footer>
    <p> Novi opleidingen, Copyright &copy; 2019</p>
  </footer>
