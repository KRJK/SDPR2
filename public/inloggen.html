<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login | Novi Kunst</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/inloggen.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <header>
    <div class="container">
      <div id="branding">
        <h1> Kunst lenen met <span class="highlight"> NOVI </span></h1>
      </div>
    </div>
  </header>

  <section class=loginForm>
    <!-- <div class="loginSection"> -->
    <h3 class="loginHeadLine">Enter your credentials</h3>
    <form action="" onsubmit="checkLogin()" id="loginForm">
      Username: <input id="username" type="text" placeholder="username..." maxlength="15">
      <br>
      <br> Password: <input id="password" type="password" placeholder="password..." maxlength="15">
      <br>
      <br>
      <input type="submit" value="Submit" class="btn btn-primary">
      <br>
    </form>
    <br>
    <!-- </div> -->
  </section>

<script src="./js/index.js"></script>

</body>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
